<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <template id="rootComponent">
      <!-- 템플릿 구현 영역 -->
      <div>hello</div>
      <div>world</div>
    </template>
    <script type="text/javascript">
      Vue.component('root-component', {
        template : '#rootComponent'
      })
    </script>
  </head>
  <body>
    <div id="app">
      <!-- 뷰 컴포넌트 적용 위치 -->
      <root-component></root-component>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el : '#app'
      })
    </script>
  </body>
</html>
