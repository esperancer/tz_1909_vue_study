<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript">
      /** 뷰 컴포넌트 선언 위치 */
      Vue.component('hello-component', {
        template : '<div>hello world!!!</div>'
      })
    </script>
  </head>
  <body>
    <div id="app">
      <!-- 뷰 컴포넌트 적용 위치 -->
      <hello-component></hello-component>
      <hello-component></hello-component>
      <hello-component></hello-component>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el : '#app'
      })
    </script>
  </body>
</html>
