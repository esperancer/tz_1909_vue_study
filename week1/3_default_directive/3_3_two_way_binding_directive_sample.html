<html>
  <head>
    <meta charset="utf-8" />
    <title>Directive Test</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <!-- v-model을 사용해서 데이터를 변경해보세요. -->
        <input v-bind:value="message" placeholder="문자를 입력하세요." style="width: 600px;"/>
        <br /><br />
        <span>input message : {{message}}</span>
      </div>

    </div>
    <script type="text/javascript">
      var model = {
        message : "3초 후 메시지가 변경됩니다."
      }

      var vm = new Vue({
        el : "#app",
        data : model,
        mounted: function() {
          //관용적으로 Vue를 vm으로 바인딩한다.
          var vm = this;

          console.log('mounted !!');
          console.log("message : " + vm.message)

          setTimeout(function() {
              vm.message = "변경된 메시지입니다. 하지만 이후 인풋창 데이터를 변경해도 Vue에 반영되지는 않습니다.";
          }, 3000);
        },
        updated: function() {
          console.log("updated message : " + vm.message)
        }
      });
    </script>
  </body>
</html>
