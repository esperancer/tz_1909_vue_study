<html>
  <head>
    <meta charset="utf-8" />
    <title>Directive Test</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>v-text 디렉티브 테스트</h2>
      <!-- v-text 디렉티브를 사용해 div 안에 메시지를 표현하세요 -->
      <div id="v_text_div"></div>

      <h2>v-html 디렉티브 테스트</h2>
      <!-- v-html 디렉티브를 사용해 div 안에 메시지를 표현하세요 -->
      <div id="v_text_div"></div>
    </div>
    <script type="text/javascript">
      var model = {
        //HTML을 포함한 메시지를 작성해보세요.
        htmlMessage : "",
      }

      var vm = new Vue({
        el : "#app",
        data : model,
      });
    </script>
  </body>
</html>
