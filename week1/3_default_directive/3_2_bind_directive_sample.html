<html>
  <head>
    <meta charset="utf-8" />
    <title>Directive Test</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>v-bind 디렉티브 테스트</h2>
      <!-- v-bind 디렉티브를 활용해 이미지를 표현해보세요 -->
      <img src="" style="width: 300px;" />
    </div>
    <script type="text/javascript">
      var model = {
        imagePath : "https://raw.githubusercontent.com/esperancer/tz_1909_vue_study/master/week1/study_guide_image/01_mvvm.png",
      }

      var vm = new Vue({
        el : "#app",
        data : model,
      });
    </script>
  </body>
</html>
