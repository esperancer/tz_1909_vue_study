<html>
  <head>
    <meta charset="utf-8" />
    <title>Directive Test</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <!-- v-model을 이용한 양방향 바인딩 적용 -->
        <input v-model="message" placeholder="문자를 입력해보세요." />
        <br /><br />
        <span>input message : {{message}}</span>
      </div>

    </div>
    <script type="text/javascript">
      var model = {
        message : "Hello Vue World!"
      }

      var vm = new Vue({
        el : "#app",
        data : model
      });
    </script>
  </body>
</html>
