<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue life cycle</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="changeMessage" v-on:keyup="updateEvent" placeholder="내용 입력하고 엔터키를 누르세요." style="width: 300px;" />
      <div>
        {{message}}
      </div>

    </div>
    <script type="text/javascript">
      var model = {
        message : "이 메시지는 3초 후 변경됩니다.",
        changeMessage : ""
      }

      var vm = new Vue({
        el : "#app",
        data : model,
        methods: {
          updateEvent: function() {
            var ENTER_KEY_EVENT = 13;

            if (window.event.keyCode == ENTER_KEY_EVENT) {
              vm.message = vm.changeMessage;
            }
          }
        },
        beforeCreate: function() {
          console.log('beforeCreate !!')
        },
        created: function() {
          console.log('created !!')
        },
        beforeMount: function() {
          console.log('beforeMount !!')
        },
        mounted: function() {
          console.log('mounted !!');

          //관용적으로 Vue를 vm으로 바인딩한다.
          var vm = this;

          setTimeout(function() {
              vm.message = "변경된 메시지입니다.";
          }, 3000);
        },
        beforeUpdate: function() {
          console.log('beforeUpdate !!')
        },
        updated: function() {
          console.log('updated !!')
        }
      });
    </script>
  </body>
</html>
