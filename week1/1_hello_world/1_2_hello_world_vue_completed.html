<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <!-- View 영역
      실제 Vue 컴포넌트가 생성되면서 적용되는 위치
    -->
    <div id="app">
      <h2 id="message1">{{message}}</h2>

      <!-- v-text와 {{ }}는 의미적으로 동일 -->
      <h2 id="message2" v-text="message"></h2>
    </div>
    <script type="text/javascript">
      //Model 역할
      var model = {
        message : 'Hello, Vue World!'
      }

      //View Model 역할
      //Vue의 전역 컴포넌트
      var vm = new Vue({
        el : '#app',
        data : model
      });
    </script>
  </body>
</html>
